<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <div id="app">
    <span>{{name}}</span>
    <div id="root"></div>
  </div>
  <script src="vue.js"></script>
  <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script> -->
  <script>


    const vm = new Vue({
      el: '#app',
      data: {
        name: 'zs',
        age: 14
      },
      created() {
        console.log(123456);
      }
    })

    setTimeout(() => {
      vm.name = 12
    }, 1000);
    console.log(Vue.options);

    let Sub = Vue.extend({
      template:'<button>点击</button>'
    })

    new Sub().$mount('#root')
  </script>
</body>

</html>
