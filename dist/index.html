<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <div id="app">
    {{arr}}
  </div>
  <script src="vue.js"></script>
  <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script> -->
  <script>
    const vm = new Vue({
      data() {
        return {
          arr: [1, 2, 3, ['a', 'b']]
        }
      },
      el: '#app'
    })
    vm.arr.push(100)
    vm.arr[3].push('c')
  </script>
</body>

</html>
