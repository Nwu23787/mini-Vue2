<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <div id="app">
    <span>{{name}}</span>
    <div id="root"></div>
  </div>
  <script src="vue.js"></script>
  <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script> -->
  <script>


    const vm = new Vue({
      el: '#app',
      data: {
        name: 'zs',
        age: 14
      },
      created() {
        console.log(123456);
      }
    })

    Vue.component('my-btn', {
      template: '<button>全局button</button>'
    })

    let Sub = Vue.extend({
      template: '<div>子组件<my-btn></my-btn></div>',
      components: {
        'my-btn': {
          template: '<button>子组件内部的btn</button>'
        }
      }
    })

    new Sub().$mount('#root')
  </script>
</body>

</html>
