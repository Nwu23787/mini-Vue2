<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <div id="app">
    <!-- <div id="root"></div> -->
  </div>
  <script src="vue.js"></script>
  <script>

    Vue.component('my-btn', {
      template: '<button>全局定义的button</button>'
    })

    let Sub = Vue.extend({
      template: '<my-btn></my-btn>',
      components: {
        'my-btn': {
          template: '<button>子组件内部定义的btn</button>'
        }
      }
    })

    new Sub().$mount('#root')
  </script>
</body>

</html>
